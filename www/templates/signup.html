<ion-view view-title="Signup" name="sign-view">
     <ion-nav-buttons side="left">
     </ion-nav-buttons>
 <ion-content class="padding">
   <div class="list list-inset">
     <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="John">
     </label>
     <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Suhr">
     </label>
     <label class="item item-input item-stacked-label">
        <span class="input-label">Address</span>
        <input type="text" placeholder="No 24,Lakeroad,Boralasgamuwa">
     </label>
     <label class="item item-input item-stacked-label">
        <span class="input-label">Contact Number</span>
        <input type="text" placeholder="0772409410">
     </label>
     <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="john.Suhr@gmail.com">
     </label>
  </div>
  <button class="button button-block button-positive" ng-click="signup()">Sign Up</button>
  </ion-content>
 </ion-view>
