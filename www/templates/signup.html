<ion-view view-title="Signup" name="sign-view">
 <ion-content class="padding">
   <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="firstname" style="color: white;text-align: center; font-size: 14px">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Last Name" ng-model="lastname" style="color: white;text-align: center;font-size: 14px">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Contact" ng-model="contact" style="color: white;text-align: center;font-size: 14px">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="uname" style="color: white;text-align: center;font-size: 14px">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="psswrd" style="color: white;text-align: center;font-size: 14px">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Confirm Password" ng-model="confrmpsswrd" style="color: white;text-align: center;font-size: 14px">
          </label>

      </div>
  <button class="signupbutton" ng-click="signup()" style="font-size: 16px">Sign Up</button>
 </ion-content>
</ion-view>
