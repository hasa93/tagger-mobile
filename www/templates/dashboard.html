<ion-view title="Dashboard">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-search"></button>
    </ion-nav-buttons>

    <ion-content class="has-head">
        <div class="item item-divider text-center">
            On Watchlist
        </div>

        <ion-scroll direction = "x">
            <div class = "row scroll-horiz">
                <div ng-click="viewDetails(item)" ng-repeat="item in recent" class="list card col col-20 thumb-card">
                    <h5 class="product-head-text text-center"> {{ item.name.slice(0, 10) }} </h5>
                    <div class="item item-body">
                        <img class="full-image" src="{{ item.image }}">
                    </div>

                    <h5 class="product-head-text text-center"> Rs. {{ item.price.toFixed(2)}} </h5>
                </div>
            </div>
        </ion-scroll>

        <div class="item item-divider text-center">
            Fresh Arrivals
        </div>

        <ion-scroll direction = "x">
            <div class = "row scroll-horiz">
                <div ng-click="viewDetails(item)" ng-repeat="item in recent" class="card col col-20 thumb-card">
                    <h5 class="product-head-text text-center"> {{ item.name.slice(0, 10) }}</h5>
                    <div class="item item-body">
                        <img class="full-image" src = "{{ item.image }}">
                    </div>
                </div>
            </div>
        </ion-scroll>
    </ion-content>

    <div class="nav-buttons">
        <div ng-click="cartPopup()" class="fab button padding">
            <i class="icon ion ion-android-cart"></i>
        </div>
    </div>
</ion-view>
