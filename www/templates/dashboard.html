
<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-content>

      <div class="profile-banner-small">
          <div class="col col-top text-center">
              <img class="profile-pic-small" src="img/profile.jpg" />
          </div>
      </div>

      <ion-list>
          <div class="item item-divider">
              Advanced Search
          </div>

          <ion-checkbox ng-model="clothChecked" value = "cloths">Cloths</ion-checkbox>
          <ion-checkbox ng-model="accessoriesChecked" value = "Baby Accessories">Baby Accessories</ion-checkbox>
          <ion-checkbox ng-model="safetyisChecked" value = "Safety">Safety</ion-checkbox>
          <ion-checkbox ng-model="skinisChecked" value = "Safety">Baby Skin Care </ion-checkbox>
          <ion-checkbox ng-model="toyisChecked" value = "Safety">Infant Toys</ion-checkbox>

          <div class="row">
              <lable>Gender</label>
          </div>

          <div class = "row text-center">
              <input type="radio" name="gender"><label>Female</label>
              <input type="radio" name="gender"><label>Male</label>
          </div>

          <ion-item menu-close href="#/profile">
              <i class= "icon ion-hammer"> Edit Profile</i>
          </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu-content>
      <ion-nav-bar class = "bar bar-dark">
          <ion-nav-buttons>
              <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>

          <ion-nav-buttons side="secondary" >
              <button  class="button button-icon icon ion-ios-search-strong" ng-click = gotoSearchView()></button>
          </ion-nav-buttons>
      </ion-nav-bar>

      <ion-view view-title = "Dashboard">
          <ion-content  overflow-scroll="true" scrollbar-y="true" class = " has-header">
            <div class="item item-divider text-center">
              On Watchlist
            </div>
            <ion-scroll direction = "x">
                <div class = "row scroll-horiz">
                  <div class="card col col-20">
                    <h5 class="product-head-text text-center"> Product Name</h5>
                    <div class="item item-body">
                        <img class="full-image" src="img/package.png">
                    </div>
                    <div class="item item-divider"> Price
                    </div>
                  </div>
                  <div class="card col col-20">
                    <h5 class="product-head-text text-center"> Product Name</h5>
                    <div class="item item-body">
                        <img class="full-image" src="img/package.png">
                    </div>
                    <div class="item item-divider"> Price
                    </div>
                  </div>
                </div>
            </ion-scroll>

            <div class="item item-divider text-center">
              Fresh Arrivals
            </div>

            <ion-scroll direction = "x">
              <div class = "row scroll-horiz">
                <div class="card col col-20">
                    <h5 class="product-head-text text-center"> Product Name</h5>
                    <div class="item item-body">
                        <img class="full-image" src = "img/gift.png">
                    </div>
                </div>
                </div>
            </ion-scroll>
        </ion-content>
      </ion-view>
  </ion-side-menu-content>
</ion-side-menus>
