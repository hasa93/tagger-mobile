  <ion-view view-title="Login" name="login-view">
   <ion-content class="padding">
      <div class ="center">
        <div class="uname">
          <input type="text" placeholder="Username" ng-model="username" size="40"> 
        </div>
        <div class="psswrd">
          <input type="password" placeholder="Password" ng-model="password" size="40"> 
        </div>
         <button class="loginbutton" ng-click="login()">Login</button>
         <button class="signupbutton" ng-click="signup()">Signup</button>  
      </div>
   </ion-content>
  </ion-view>
