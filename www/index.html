<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/LoginController.js"></script>
    <script src="js/Controllers/SignupController.js"></script>
    <script src="js/Controllers/ProfileController.js"></script>
    <script src="js/Controllers/ForgetController.js"></script>
    <script src="js/Services/services.js"></script>
    <script src="js/services/LoginService.js"></script>
    <!-- <script src="lib/angular-mocks/angular-mocks.js"></script> -->
  </head>
 <body ng-app="starter" >
       <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
           <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-center has-header">
                <form id="menu-form1" class="list " data-componentid="form1">
                    <div class="menu-wrapper">
	     <ul class="list">
              <ion-toggle toggle-class="toggle-positive" id="menu-toggle1" data-componentid="toggle1">NFC </ion-toggle>
		   <li class="item ion-home" ng-click> Home</li>
		   <li class="item ion-university"ng-click> Profile</li>
		   <li class="item ion-ios-book" ng-click> My Posts</li>
		   <li class="item ion-search" ng-click> Search</li>
		   <li class="item  ion-android-exit" ng-click = "System.exit(0);"> Exit</li>
		</ul>
	   </div>
                   
                </form>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
           
</div>
 
  </body>
</html>
